monitor = ,preferred,auto,auto




decoration {
    dim_special = 0.3
    active_opacity = 0.90
    inactive_opacity = 0.80
    fullscreen_opacity = 1
    blur {
        special = true
    }
}






animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}






input {
    
    accel_profile = flat 
    numlock_by_default = true
}

gestures {
    
    workspace_swipe = false
}







dwindle {
    pseudotile = yes
    preserve_split = yes
}



master {
    new_status = master
}







misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

xwayland {
    force_zero_scaling = true
}


general {
    snap { 
        enabled = true
    }
}





$SCREEN_SHADER_COMPILED=$env.XDG_CONFIG_HOME/hypr/shaders/.compiled.cache.glsl



source = $env.XDG_CONFIG_HOME/hypr/themes/colors.conf 


group:groupbar {
    enabled = true
    gradients = 1
    render_titles = 1
    font_weight_inactive = normal
    font_weight_active = semibold
    col.active = rgba($wallbash_pry3ee)
    col.inactive = rgba($wallbash_pry1ee)
    col.locked_active = rgba($wallbash_pry2ee)
    col.locked_inactive = rgba($wallbash_pry4ee)
    text_color = rgba($wallbash_txt3ee)
    text_color_inactive = rgba($wallbash_txt1ee)    
}

source = $env.XDG_CONFIG_HOME/hypr/themes/theme.conf 
source = $env.XDG_CONFIG_HOME/hypr/themes/wallbash.conf 
source = $env.XDG_CONFIG_HOME/hypr/nvidia.conf 
