source = $env.XDG_CONFIG_HOME/hypr/shaders.conf 

source = $env.XDG_CONFIG_HOME/hypr/hyde.conf

source = $env.XDG_STATE_HOME/hyde/hyprland.conf 
decoration:screen_shader = $SCREEN_SHADER_COMPILED 








